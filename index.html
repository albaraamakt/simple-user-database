<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Database</title>
</head>

<body>
    <header>
        <h1>User Database System</h1>
    </header>
    <div class="forms-section">
        <form>
            <div>
                <span>ID</span>
                <span></span>
                <button type="button" onclick="generateID()">ID Oluştur</button>
            </div>
            <div>
                <label for="name">Ad</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="surname">Soyad</label>
                <input type="text" name="surname" id="surname" required>
            </div>
            <div>
                <label for="tc_kimlik">TC</label>
                <input type="number" name="tc_kimlik" id="tc-kimlik" required>
            </div>
            <div>
                <label for="phone_num">Telefon</label>
                <input type="number" name="phone_num" id="phone-num">
            </div>
            <button type="button" onclick="addRecord()">Gönder</button>
        </form>
        <form>
            <div>
                <span>ID</span>
                <span></span>
            </div>
            <div>
                <label for="name">Ad</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="surname">Soyad</label>
                <input type="text" name="surname">
            </div>
            <div>
                <label for="tc_kimlik">TC</label>
                <input type="number" name="tc_kimlik">
            </div>
            <div>
                <label for="phone_num">Telefon</label>
                <input type="number" name="phone_num">
            </div>
            <button type="button">Düzenle</button>
        </form>
    </div>
    <div class="record-container" id="table">
        <div class="search">
            <h4>Database</h4>
            <div>
                <input type="number" id="search-bar">
                <button type="button" onclick="deleteRecord()" id="delete-btn" class="delete-btn">DELETE</button>
                <button type="button" onclick="deleteAllRecords()" id="delete-all-btn" class="delete-btn">DELETE ALL</button>
            </div>
        </div>
        <ul class="records">
            <li>NO</li>
            <li>ID</li>
            <li>AD</li>
            <li>SOYAD</li>
            <li>TC</li>
            <li>TELEFON</li>
            <li></li>
        </ul>
        <ul class="records">
            <li>1</li>
            <li>1099024958023</li>
            <li>Ahmet</li>
            <li>Ahmet</li>
            <li>99999999999</li>
            <li>055555555</li>
            <li></li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
